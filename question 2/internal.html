<html>
<head>
	<title>Timetable Ya Daro</title>
	<style>
		table, th, td {
  			border: 1px solid black;
		}
		table{
			border-collapse: collapse;
		}
		th{
			background-color: blue;
			color: white;
		}
		p{
			font-weight: bold;
		}
		p::first-letter {
  			text-transform: uppercase;
		}
		td{
			text-align: center;
		}
	</style>
</head>

	<table>
